<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel animation effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="circle">
            <div class="stripe str1">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h1>Germany</h1>
                    <h6>Germany Philospher</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h1>Americania</h1>
                    <h6>Americania Philospher</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h1>Turkianuan</h1>
                    <h6>Turkianuan Philospher</h6>
                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h1>Costa Rica</h1>
                    <h6>Costa Rica Philospher</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="sm-circle"></div>
                </div>
                <div class="second">
                    <h1>Greecenia</h1>
                    <h6>Greecenia Philospher</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
            <div class="mini-circle"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
